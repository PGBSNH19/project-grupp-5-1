name: FrontendTest

on:
  push:
    branches: [ develop ]
    
jobs:
  
  
  build:
    runs-on: ubuntu-latest
    
    # continues integration (build + test)
    steps:
    - uses: actions/checkout@v2
    
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 3.1.301
    
    - name: Install dependencies
      run: dotnet restore
    
    - name: Build
      run: dotnet build --configuration Release --no-restore
      working-directory: Frontend
    
    - name: Test
      run: dotnet test ./XUnitTestFrontend/XUnitTestFrontend.csproj
      
    # continues deployment (build image and push to acr)
    - name: Login to container registry
      uses: azure/docker-login@v1
      with:
        login-server: ${{ secrets.MIC_ACR_SERVER }}
        username: ${{ secrets.MIC_ACR_USER }}
        password: ${{ secrets.MIC_ACR_PASSWORD }}
    
    - name: Create Docker-image and push to ACR
      run: |
        docker build -t ${{ secrets.MIC_ACR_SERVER }}/fetest:${{ github.sha }}
        docker push ${{ secrets.MIC_ACR_SERVER }}/fetest:${{ github.sha }}
    
    - name: Login to Azure CLI 
      uses: azure/login@v1
      with:
        creds: ${{ secrets.MIC_AZURE_CREDENTIALS }}
    
    - name: Deploy and run Client on webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: storefront5test
        publish-profile: ${{ secrets.MIC_FRONTENDTEST_PUBLISH_PROFILE }}
        images: ${{ secrets.MIC_ACR_LOGIN_SERVER }}/fetest:${{ github.sha }}    
    
    
